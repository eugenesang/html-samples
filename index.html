<style>
    * {
        border: 0px;
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    .stripes {
        position: relative;
        width: fit-content;
    }

    .active-stripe,
    .blocked-stripe {
        height: 40px;
        position: absolute;
        background-color: rgb(0, 39, 73);
        width: 100%;
    }

    .active-stripe {
        opacity: 10%;
        top: 40px;
        border: 1px solid blue;
    }

    .blocked-stripe {
        opacity: 50%;
    }

    .blocked-stripe:nth-child(2) {
        top: 80px;
    }

    .num-stripe {
        display: inline-block;
        width: fit-content;
        background-color: lightblue;
        height: 110px;
        overflow-y: scroll;
    }

    .num-stripe::-webkit-scrollbar {
        display: none;
    }

    .num {
        display: grid;
        border: 1px solid gray;
        margin: 0px 5px;
        align-items: center;
        height: 30px;
        width: 30px;
        text-align: center;
        background-color: aliceblue;
    }
</style>
<script>
    document.querySelectorAll('.num-stripe').forEach(d => {
        let e = d.querySelectorAll('.num')
        e[parseInt(Math.random() * 30)].scrollIntoView()
